homeassistant:
  name: Home
  latitude: !secret location_latitude
  longitude: !secret location_longitude
  elevation: 62
  unit_system: imperial
  time_zone: America/Los_Angeles
  customize: !include customize.yaml

frontend:

config:

http:
  base_url: https://qihome.duckdns.org:8123
  ssl_certificate: /ssl/fullchain.pem
  ssl_key: /ssl/privkey.pem
#  base_url: http://hassio.local:8123
#  api_password: !secret http_password

updater:
  reporting: false

discovery:

# Allows you to issue voice commands from the frontend in enabled browsers
conversation:

# Enables support for tracking state changes over time
history:

# View all events in a logbook
logbook:

# Enables a map showing the location of tracked devices
map:

# Track the sun
sun:

# Text to speech
tts:
  - platform: google

api:

alexa:
  smart_home:
    filter:
      include_domains:
        - group
        - switch
        - light
        - lock
#      exclude_entities:
#        - switch.outside

device_tracker:
  - platform: unifi
    host: 192.168.1.15
    port: 8443
    site_id: ytwfky8f
    username: blk
    password: !secret unifi_password
    verify_ssl: false
    new_device_defaults:
      track_new_devices: false
      hide_if_away: false

zwave:
  usb_path: /dev/ttyACM0
  network_key: !secret zwave_network_key

media_player:
  - platform: plex

switch:
  - platform: deluge
    host: qinas
    username : remote
    password : !secret deluge_password
  - platform: mqtt
    name: Front String Lights
    command_topic: "cmnd/porch/front/sonoff/POWER"
    state_topic: "stat/porch/front/sonoff/POWER"
    qos: 1
    payload_on: "ON"
    payload_off: "OFF"
    retain: true
  - platform: mqtt
    name: Back String Lights
    command_topic: "cmnd/porch/back/sonoff/POWER"
    state_topic: "stat/porch/back/sonoff/POWER"
    qos: 1
    payload_on: "ON"
    payload_off: "OFF"
    retain: true

sensor:
  - platform: yr
    monitored_conditions:
      - temperature
      - symbol
      - precipitation
      - windSpeed
      - pressure
      - windDirection
      - humidity
      - fog
      - cloudiness
  - platform: deluge
    host: qinas
    username : remote
    password : !secret deluge_password
    monitored_variables:
      - 'current_status'
      - 'download_speed'
      - 'upload_speed'
  - platform: mqtt
    name: "Freezer Temperature"
    state_topic: "tele/freezer/sonoff/SENSOR"
    value_template: "{{ value_json.DS18B20.Temperature }}"
    unit_of_measurement: "Â°F"

light:
  - platform: tplink
    name: Floor Lamp
    host: 192.168.1.29 # qibulb.local

cover:
  - platform: mqtt
    name: Right Garage Door
    friendly_name: Right Garage
    state_topic: "garage/door/1"
    command_topic: "garage/button/1"
    payload_open: "OPEN"
    payload_close: "OPEN"
    payload_stop: "OPEN"
    state_open: "OPENED"
    state_closed: "CLOSED"
    optimistic: false
    retain: false
    value_template: '{{ value }}'
  - platform: mqtt
    name: Left Garage Door
    friendly_name: Left Garage
    state_topic: "garage/door/2"
    command_topic: "garage/button/2"
    payload_open: "OPEN"
    payload_close: "OPEN"
    payload_stop: "OPEN"
    state_open: "OPENED"
    state_closed: "CLOSED"
    optimistic: false
    retain: false
    value_template: '{{ value }}'

mqtt:
  broker: core-mosquitto
  username: qimqtt
  password: !secret mqtt_password

camera:
  - platform: ffmpeg
    input: -rtsp_transport tcp -i rtsp://qifang.local/unicast #-vf transpose=1
    name: Garage Cam

#history_graph:
#  gr1:
#    name: Freezer Temperature
#    entities:
#      sensor.freezer_temperature

group: !include groups.yaml
automation: !include automations.yaml
script: !include scripts.yaml
