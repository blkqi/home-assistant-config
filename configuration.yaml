homeassistant:
  name: Home
  latitude: !secret location_latitude
  longitude: !secret location_longitude
  elevation: 62
  unit_system: imperial
  time_zone: America/Los_Angeles
  customize: !include customize.yaml

lovelace:
  mode: yaml

frontend:
  themes: !include themes.yaml

config:

http:
  base_url: !secret base_url
  use_x_forwarded_for: true
  trusted_proxies: !secret nginx_host

hacs:
  token: !secret hacs_token
  theme: true
  python_script: true

notify:
  - name: qipush
    platform: html5
    gcm_api_key: !secret notify_key
    gcm_sender_id: !secret notify_sender

updater:
  reporting: false

system_health:

discovery:

# Allows you to issue voice commands from the frontend in enabled browsers
conversation:

# Enables support for tracking state changes over time
history:

# View all events in a logbook
logbook:

# Enables a map showing the location of tracked devices
map:

# Track the sun
sun:

api:

weather:
  - platform: darksky
    api_key: !secret dark_sky_api_key
    mode: daily

speedtestdotnet:
  scan_interval:
    hours: 6
  monitored_conditions:
    - ping
    - download
    - upload

alexa:
  smart_home:
    filter:
      include_domains:
        - group
        - switch
        - light
        - lock

unifi:
  controllers:
    - host: !secret unifi_host
      site: ytwfky8f

zwave:
  usb_path: /dev/ttyACM0
  network_key: !secret zwave_network_key

mqtt:
  broker: core-mosquitto
  username: qimqtt
  password: !secret mqtt_password

media_player:
  - platform: plex

climate:
  - platform: generic_thermostat
    name: Living Room
    heater: switch.study_heater
    target_sensor: sensor.study_temperature

switch:
  - platform: deluge
    host: !secret deluge_host
    username : remote
    password : !secret deluge_password

tplink:
  discovery: false
  light:
    - host: 192.168.1.113
  switch:
    - host: 192.168.1.226

plex:
    host: !secret plex_host

pi_hole:
    host: !secret pi_hole_host

